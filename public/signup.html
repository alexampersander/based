<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="icon" type="image/png" href="/img/favicon.png">
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/css/sidebar.css">
        <link rel="stylesheet" type="text/css" href="/css/signup.css">
    </head>
    
    <body>
        <div id="container">
            <div class="sidebar" id="side">
                <nav class="sidebar" id="menu">
                    <h2 id="sidehead">Wishlist</h2>
                    <ul>
                        <li><a href="/" id="home">HOME</a></li>
                        <li><a href="list" id="list">LIST</a></li>
                        <li><a href="reasons" id="reasons"><p>REASONS</p></a></li>
                        <li><a href="contact" id="contact"><p>CONTACT</p></a></li>
                        <li><a href="signup" id="signup"><p>SIGNUP</p></a></li>
                        <li><a href="login" id="login"><p>LOGIN</p></a></li>
                    </ul>
                </nav>
            </div>
            <div class="content">
                <div id="cover"></div>
                <a href="#" id="expand"><i class="fa fa-bars fa-2x"></i></a>
                
                <div id="logbox">
                    <form id="signupform">
                        <h1 id="signuptitle">Sign up in seconds</h1>
                        <input name="username" type="text" class="signupinput" placeholder="What's your username?" pattern="^[A-Za-z0-9]+(?:[ _-][A-Za-z0-9]+)*$" autofocus required>
                        <input name="password" type="password" class="signupinput" placeholder="Choose a password" required>
                        <input name="password2" type="password" class="signupinput" placeholder="Confirm password" required>
                        <input name="email" type="email" class="signupinput" placeholder="Email address (optional)" required>
                        <input type="submit" value="Sign me up!" class="signupbutton">
                    </form>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="js/jquery-2.0.3.min.js"></script>
        <script src="js/transition.js"></script>

    </body>
</html>
